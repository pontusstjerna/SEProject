<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portcallview</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/portcallview.css">
</head>
<body>
  <div class="maincontainer">
    <div class="outercontainer">
  <h1 align="center"> Portcall </h1>
  <div class="innercontainer">
     <h3> Information </h3>
    <span> Type: <br> Name: <br> Number: <br> Cargo: <br> Id: <br>
      Cargo Loading: <br> Cargo Unloading: <br> </span>
  </div>
  <div class="innercontainer">
    <h3> Reminders </h3>
    <span> boat <br> name <br> number <br> type <br> </span>
  </div>
  <div class="innercontainer">
    <h3> Comments </h3>
    <textarea rows="4" cols="50">
    </textarea>

    <button> Add comment </button>
  </div>

</div>
<div class="outercontainer" id="right">
  <h1 align="center">Schema</h1>
</h1>

</div>

  <div class="innercontainer" id="scroll">
    <span> This <br> div <br> is <br> scrollable <br> when <br>
      text <br> is <br> longer </span>

             integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="

</div>
</div>
