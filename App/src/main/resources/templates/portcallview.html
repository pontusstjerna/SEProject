<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portcallview</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/portcallview.css">
</head>
<body>
  <div class="maincontainer">
    <button id="return" onclick="Return()">Schema</button>
    <div class="outercontainer">
      <h1 id="portCallName"> Portcall </h1>
        <div class="innercontainer">
          <h3> Information </h3>
          <table class="tblInfo">
            <tr>
              <td><b>Cargo to unload: </b></td><td><input class="data" id="cargoIn" readonly=true></td><td><button id="btnEditCargoIn" class="button btnEdit">Edit</button></td>
            </tr>
            <tr>
              <td><b>Cargo to load: </b></td><td><input class="data" id="cargoOut" readonly=true></td><td><button id="btnEditCargoOut" class="button btnEdit">Edit</button></td>
            </tr>
            <tr>
              <td><b>Assigned birth: </b></td><td><input class="data" id="berth" readonly=true></td><td><button id="btnEditBerth" class="button btnEdit">Edit</button></td>
            </tr>
            <tr>
              <td><b>Vessel name: </b></td><td><input class="data" id="name" readonly=true></td><td><button id="btnEditName" class="button btnEdit">Edit</button></td>
            </tr>
            <tr>
              <td><b>Vessel ID: </b></td><td><input class="data" id="vesselId" readonly=true></td><td><button id="btnEditVesselId" class="button btnEdit">Edit</button></td>
            </tr>
            <tr>
              <td><b>PortCall ID: </b></td><td><input class="data" id="portcallId" readonly=true></td><td><button id="btnEditPortcallId" class="button btnEdit">Edit</button></td>
            </tr>
          </table>
        </div>
      <div class="innercontainer">
        <h3> Reminders </h3>
        <span> boat <br> name <br> number <br> type <br> </span>
      </div>
      <div class="innercontainer">
        <h3> Comments </h3>
        <textarea id="comment"></textarea>
        <br>
        <button> Add comment </button>
     </div>
  </div>
  <div class="outercontainer" id="right">
    <h1 align="center">Timestamps</h1>
    <div class="innercontainer">
      <h3>Cargo</h3>
      <table class="tblInfo">
        <tr>
          <td><b>Cargo op commenced: </b></td>
        </tr>
        <tr>
          <td>
            <input type="date" class="time" id="cargoOpCommencedDate" readonly>
          </td>
          <td>
            <input type="time" class="time" id="cargoOpCommencedTime" readonly>
          </td>
          <td>
            <button id="btnEditCargoOpCommenced" class="button btnEdit">Edit</button>
          </td>
        </tr>
      </table>

      <h3>Berth</h3>
      <table class="tblInfo">
        <tr>
          <td><b>Laycan start: </b></td>
        </tr>
        <tr>
          <td>
            <input type="date" class="time" id="laycanStartDate" readonly>
          </td>
          <td>
            <input type="time" class="time" id="laycanStartTime" readonly>
          </td>
          <td>
            <button id="btnEditlaycanStart" class="button btnEdit">Edit</button>
          </td>
        </tr>
        <tr>
          <td><b>Laycan end: </b></td>
        </tr>
        <tr>
          <td>
            <input type="date" class="time" id="laycanEndDate" readonly>
          </td>
          <td>
            <input type="time" class="time" id="laycanEndTime" readonly>
          </td>
          <td>
            <button id="btnEditlaycanEnd" class="button btnEdit">Edit</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="outercontainer" id="right">
    <h1 align="center">Feed</h1>
      <div class="innercontainer" id="portcallmessages">
      </div>
      <button onclick="addTestMessage()">Add dummy message</button>
    </div>
  </div>
</body>
  <script src="https://code.jquery.com/jquery-2.2.4.js"
          integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
          crossorigin="anonymous"></script>
<script src="js/portcallmessages.js"></script>
<script src="js/portcallview.js"></script>
<script src="js/portcallviewFields.js"></script>
<footer>
    <p class="copyright" align="center">&copy; Copyright 2017 Billy Corgan Project.</p>
</footer>
</html>
