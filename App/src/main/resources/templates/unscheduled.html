<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unscheduled portcalls</title>
    <link href="/css/unscheduled.css" rel="stylesheet" />
    <script
            src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
</head>
<body>
<div class="unscheduled-container centered">
    <h1>Unscheduled portcalls</h1>
    <button id="add-portcall-button">Add Portcall</button>


    <div class="add-portcall-input hidden centered">
        <form id="add-portcall-form">
            <fieldset>
                <legend>Mandatory</legend>
                <ol>
                    <li>
                        <label for="cargo-in-input">Load Cargo:</label>
                        <input id="cargo-in-input" type="text" class="text"/>
                    </li>
                    <li>
                        <label for="cargo-out-input">Unload Cargo:</label>
                        <input id="cargo-out-input" type="text" class="text"/>
                    </li>
                    <li>
                        <label for="unload">Unload</label>
                        <input name="operation" type="radio" id="unload" checked />
                        <label for="load">Load</label>
                        <input name="operation" type="radio" id="load" />
                    </li>
                    <li>
                        <label for="laycan-start-picker-date">Laycan start date:</label>
                        <input type="date" id="laycan-start-picker-date" />
                        <label for="laycan-start-picker-time">Laycan start time</label>
                        <input type="time" id="laycan-start-picker-time" />
                   </li>
                    <li>
                        <label for="laycan-end-picker-date">Laycan end date:</label>
                        <input type="date" id="laycan-end-picker-date" />
                        <label for="laycan-end-picker-time">Laycan start time</label>
                        <input type="time" id="laycan-end-picker-time" />
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Optional</legend>
                <ol>
                    <li>
                        <label for="name-input">Nickname:</label>
                        <input id="name-input" type="text" class="text"/>
                    </li>
                    <li>
                        <label for="vesselId-input">Vessel IMO:</label>
                        <input id="vesselId-input" type="text" class="text"/>
                    </li>
                    <li>
                        <label for="portcall-id-input">Portcall ID:</label>
                        <input id="portcall-id-input" type="text" class="text"/>
                    </li>
                </ol>
            </fieldset>
            <input type="submit" name="submit" value="Add PortCall">
        </form>
    </div>

    <div class="centered">
        <h2>Incomming Portcalls: </h2>
